document.addEventListener("deviceready", ajustes);
            
function ajustes() {
    var botao = document.getElementById("botao");
    botao.addEventListener("click", pronto);
}
            
function pronto() {
    var campo = document.getElementById("saida");
    campo.innerHTML = "Botão apertado";
    navigator.vibrate(2000);
}            
        </script>
    </head>
    <body>
        <p id="saida">Esperando</p>
        <input type="button" id="botao" value="Vibrar">
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
